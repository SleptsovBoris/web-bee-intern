<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web-bee Intern</title>
  </head>
  <body>
    <header class="header d-flex align-items-center w-100 gap-2">
      <img src="assets/back-icon.svg" alt="back-arrow icon" class="mr-2" />
      <b>User Pages</b>- Profile
    </header>
    <nav class="nav-bar w-100 d-flex">
      <a
        href="#"
        data-link="profile"
        class="nav gap-2 d-flex align-items-center"
      >
        <img src="assets/activity-icon.svg" alt="activity icon" />
        Activity
      </a>
      <a href="#" data-link="map" class="nav gap-2 d-flex align-items-center">
        <img src="assets/map-icon.svg" alt="map icon" />
        Map
      </a>
      <a href="#" data-link="timer" class="nav gap-2 d-flex align-items-center">
        <img src="assets/time-icon.svg" alt="time icon" />
        Time
      </a>
    </nav>
    <div id="content"></div>

    <!-- Yandex Maps API -->
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=c44df0a4-9884-4e88-9236-f09e8d5ef291&lang=ru_RU"
      type="text/javascript"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
